###################################################################### 

[virtual_sdcard]
path: /home/mgrupe/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]



[stepper_z] 			# Rear Center Motor to ZAM
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 4

#endstop_pin: probe:z_virtual_endstop # Klicky probe Z endstop
endstop_pin: PC0
#position_endstop: 2.298
position_endstop: 2.229
position_max: 350
position_min: -4
homing_speed: 15

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.900
stealthchop_threshold: 999999

[stepper_z1] 			# Front Left Motor to E0M
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PC6
run_current: 0.900
stealthchop_threshold: 999999

[stepper_z2] 			# Front Right Motor to E1M
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z2]
uart_pin: PD12
run_current: 0.900
stealthchop_threshold: 999999




